{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="header">
	<div class="header-content">
		<nav class="navbar navbar-expand">
			<div class="collapse navbar-collapse justify-content-between">
				<div class="header-left">
					<div>
						<a class="navbar-brand" href="{% url 'bankmate:index' %}">
							<img src="{% static 'images/logo-text.png' %}" alt="" height="90" width="200"></a>
					</div>
					<div><a class="nav-link" href="{% url 'accounts:logout' %}">{{ user.username }} (로그아웃)</a></div>
				</div>
			</div>
		</nav>
	</div>
</div>

<div class="content-body">
    <div class="container my-3">
        <h5 class="border-bottom pb-2">댓글 등록하기</h5>
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control"name="content" id="content"
                          rows="3">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
    </div>
</div>
{% endblock %}
